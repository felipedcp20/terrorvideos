<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Style.css">
</head>

<body>
    <header class="header">
        <img class="header__img" 
        src="./Images/Apple-logo.png" alt="Apple-logo">
        
        <div class="header__menu">

            <div class="header__menu--profile">
                <img src="./Images/icons8-male-user-50.png" alt="user">
                <p>Perfil</p>
            </div>

            <div class="header__menu--list">
                <ul>
                    <li><a href="">Cuenta</a></li>
                    <li><a href="">Cerrar Sesión</a></li>
                </ul>
            </div>

        </div>
    </header>   
    

    <section class="main">
        
        <h2 class="main__title">¿que quieres aprender hoy?</h2>
        <input class="input" type="text" placeholder="Buscar..">
        
    </section>

    <section class="carousel">
        <div class="carousel__container">

            <div class="carousel-item">
                <img class="carousel-item__img" src="./Images/people.jpeg" alt="people">
                <div class="carousel-item__details">
                    <div>
                        <img class="carousel-item__icon" src="./Images/Play.png" alt="Play">
                        <img class="carousel-item__icon" src="./Images/Plus.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">Subtitle</p>
                </div>
                

            </div>
             

        </div>
    </section>

</body>
</html>
