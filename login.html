<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/style-login.css">
</head>
<body>
    <header class="header">
        <img class="header__img" 
        src="./Images/Apple-logo.png" alt="Logo Apple-logo">
        
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="correo">
                <input class="input" type="password" placeholder="Contraseña">  
                <button class="button">iniciar sesión</button>
                <div class="login__container--rememberme">
                    <label>
                        <input type="checkbox" name="" id="caja1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--socialmedia">
                <div><img src="./Images/google-icon.webp" alt="google-icon">Inicia sesión con Google</div>
                <div><img src="./Images/twitter-icon.webp" alt="twitter-icon">Inicia sesión con Twitter</div>
                <p class="login__container--register">No tienes ninguna cuenta <a href="/"> Registrate</a></p>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>


    </footer>    
    
</body>
</html>
